<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>D3</title>
  <style type="text/css">
    body {
      background-color: gray;
    }

    svg {
      background-color: white;
    }

    .active text,
    .active circle {
      fill: orange;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: black;
    }

    .edge {
      fill: none;
      stroke: gray;
      stroke-width: 2px;
      opacity: 0;
    }

    .edge.show {
      opacity: 1
    }

    .axis text {
      font-family: sans-serif;
      font-size: 12px;
      fill: blue;
      font-weight: bold;
    }

    #fieldNodes .node>text {
      font-size: 8px;

    }

    #fieldNodes>.node {
      cursor: pointer;
    }

    #obsNodes>.node {
      cursor: pointer;
    }

    .node.ip circle {
      fill: rosybrown;
    }

    .node text.hidden {
      opacity: 0;
    }

    #position {
      font-size: 20px;
    }

    #severity_bands>.severity.severity-low {
      fill: #fdc500;
    }

    #severity_bands>.severity.severity-medium {
      fill: #fd8c00;
    }

    #severity_bands>.severity.severity-high {
      fill: #dc0000;
    }

    #severity_bands>.severity.severity-critical {
      fill: #780000;
    }
  </style>

</head>

<body>
<script type="text/javascript" src="bundle.js"></script></body>

</html>
